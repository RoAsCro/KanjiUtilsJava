<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles\styles.css" />
    <script type="text/javascript" src="javascript/jquery-3.7.1.min.js"></script>
    <script type="text/javascript" src="javascript/kanaconvert.js"></script>
    <script type="text/javascript" src="javascript/readingType.js"></script>

    <title>Kanji Utilities - RoAshe</title>
</head>
<body class="container">
    <div class="container" style="flex-direction: column;">
        <!-- <form class="container" id="form"> -->
        <!-- <div> -->
            <p class="prominentWord" id="wordLanding">Loading...</p>
            <p class="prominentWord" style="font-size: 5vh;" id="englishLanding">Loading...</p>
        <!-- </div> -->
        <div id="inputContainer" >
            <input type="text" class="prominentWord" id="answerType" name="answerType"
            autocomplete="off"/>
        </div>
        <!-- </form> -->
    </div>

    <script>
        function callConversion() {
            var start = this.selectionStart
            var end = this.selectionEnd;
            var oldLength = this.value.length;
            
            this.value = kanaConvertNew(this.value);

            var difference = this.value.length - oldLength;

            this.setSelectionRange(start + difference, end + difference);
            let correct = callAnswer(this.value);
            if (correct) {
                callGetWord();
                this.value = "";
            }
        }
        function callAnswer(text) {
            return getAnswer(text);
        }
        $("#answerType").on("input", callConversion);
        
    </script>
    <script>
        function callGetWord() {
            $("#wordLanding").html(getWord());
        }
        $("#inputContainer").on("click", "#getWordNow", callGetWord);
    
    </script>
</body>
</html>
